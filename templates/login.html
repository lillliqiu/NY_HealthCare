<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Load an icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>NY Health Scheduler</h1>
        <div class="topnav">
            <a href="/home"><i class="fa fa-fw fa-home"></i>Home</a>
            <a href="/login"><i class="fa fa-fw fa-user"></i>Login</a>
            <a href="/appointments"><i class="fa fa-fw fa-calendar"></i>Book Appointments</a>
            <div class="dropdown">
                <button class="dropbtn">Dashboard
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="/patients"><i class="fa fa-fw fa-table"></i>Patient Dashboard</a>
                    <a href="/doctors"><i class="fa fa-user-md"></i>Doctor Dashboard</a>
                </div>
            </div>
        </div>
    </header>
    <h2>Login</h2>
    <main>
        <form action="action_page.php" method="post" id="loginForm">
            <div class="container">
                <h1>Login</h1>
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>
                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember">Remember me
                </label>
            </div>
            <div class="container" style="background-color:#fff">
                <span class="password"><a href="#"> Forgot password?</a></span>
            </div>
            <div class="container register">
                <p>Don't have an account? <a href='register.html'>Register here</a></p>
            </div>
        </form>
    </main>
    <script>
        // In-memory user database
        const users = [];
        //Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // Simulate a login check
            if (username == 'user1' && password == 'password1') {
                // Redirect to appointments page on successful login
                window.location.href = 'appointments.html';
            } else {
                alert('Invalid credentials! Please try again.');
            }
        });
    </script>
</body>
</html>
